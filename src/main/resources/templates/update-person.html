<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Update Person</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div>
    <h2>Update Person</h2>
    <div>
        <div>
            <form action="#" th:action="@{/update/{id}(id=${person.id})}" th:object="${person}" method="post">
                <div>
                    <div>
                        <label for="firstname">Firstname</label>
                        <input type="text" class="form-control" th:field="*{firstname}" id="firstname" placeholder="Firstname">
                        <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
                    </div>
                    <div>
                        <label for="lastname">Lastname</label>
                        <input type="text" class="form-control" th:field="*{lastname}" id="lastname" placeholder="Lastname">
                        <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Email">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                    <div>
                        <label for="birthDate">Birthdate</label>
                        <input type="date" class="form-control" th:field="*{birthDate}" id="birthDate" placeholder="Birthdate">
                        <span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></span>
                    </div>
                    <div>
                        <label for="gender">Gender</label>
                        <input type="text" class="form-control" th:field="*{gender}" id="gender" placeholder="Gender">
                        <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span>
                    </div>
                </div>
                <div>
                    <div>
                        <input type="submit" value="Update Person" class="btn btn-primary btn-lg">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
